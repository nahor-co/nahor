<div>
    <div ng-repeat="post in posts">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>{{ post.getTitle() }}</h4>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4"><img class="img-responsive" src="{{ post.getThumbnail() }}" /></div>
                        <div class="col-md-8">{{ post.getDescription() }}</div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a class=" btn btn-default" role="button" href="{{ post.getLink() }}">Read More</a>
            </div>
        </div>
    </div>
</div>
